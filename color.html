            card.style.background = g.css;
            card.style.borderRadius = "1.25rem";
            card.style.boxShadow = "0 4px 24px rgba(0,0,0,0.08)";
            card.style.overflow = "hidden";
            card.style.position = "relative";
            card.style.transition = "transform 0.2s, box-shadow 0.2s";
            card.style.cursor = "pointer";
            card.style.display = "flex";
            card.style.flexDirection = "column";
            card.style.justifyContent = "flex-end";
            card.style.minHeight = "220px";
            card.style.padding = "0";
            card.tabIndex = 0;

            card.onmouseover = card.onfocus = () => {
                card.style.transform = "translateY(-6px) scale(1.03)";
                card.style.boxShadow = "0 8px 32px rgba(0,0,0,0.16)";
            };
            card.onmouseout = card.onblur = () => {
                card.style.transform = "";
                card.style.boxShadow = "0 4px 24px rgba(0,0,0,0.08)";
            };

            const info = document.createElement('div');
            info.style.background = "rgba(255,255,255,0.85)";
            info.style.backdropFilter = "blur(2px)";
            info.style.padding = "1rem";
            info.style.borderTopLeftRadius = "1.25rem";
            info.style.borderTopRightRadius = "1.25rem";
            info.style.marginTop = "auto";
            info.style.display = "flex";
            info.style.flexDirection = "column";
            info.style.gap = "0.5rem";

            const name = document.createElement('div');
            name.textContent = g.name;
            name.style.fontWeight = "700";
            name.style.fontSize = "1.1rem";
            name.style.color = "#222";

            const code = document.createElement('code');
            code.textContent = g.css;
            code.style.fontSize = "0.95rem";
            code.style.color = "#555";
            code.style.background = "#f4f6fa";
            code.style.padding = "0.2rem 0.5rem";
            code.style.borderRadius = "0.5rem";
            code.style.wordBreak = "break-all";
            code.style.marginTop = "0.25rem";

            info.appendChild(name);
            info.appendChild(code);
            card.appendChild(info);

            grid.appendChild(card);
        });
    }

    searchInput.addEventListener('input', e => {
        renderGradients(e.target.value);
    });

    let darkMode = false;
    toggleMode.addEventListener('click', () => {
        darkMode = !darkMode;
        if (darkMode) {
            document.body.style.background = "#181c23";
            mainContent.style.background = "#181c23";
            galleryTitle.style.color = "#fff";
            searchInput.style.background = "#23272f";
            searchInput.style.color = "#fff";
            searchInput.style.border = "1px solid #444";
            toggleMode.style.background = "#fff";
            toggleMode.style.color = "#222";
            toggleMode.innerHTML = '<i class="fa-solid fa-sun"></i>';
            document.querySelectorAll('#gradientGrid code').forEach(code => {
                code.style.background = "#23272f";
                code.style.color = "#eee";
            });
            document.querySelectorAll('#gradientGrid div[style*="background: rgba(255,255,255"]').forEach(info => {
                info.style.background = "rgba(24,28,35,0.92)";
            });
        } else {
            document.body.style.background = "#fff";
            mainContent.style.background = "#f4f6fa";
            galleryTitle.style.color = "#222";
            searchInput.style.background = "#fff";
            searchInput.style.color = "#222";
            searchInput.style.border = "1px solid #ccc";
            toggleMode.style.background = "#222";
            toggleMode.style.color = "#fff";
            toggleMode.innerHTML = '<i class="fa-solid fa-moon"></i>';
            document.querySelectorAll('#gradientGrid code').forEach(code => {
                code.style.background = "#f4f6fa";
                code.style.color = "#555";
            });
            document.querySelectorAll('#gradientGrid div[style*="background: rgba(24,28,35"]').forEach(info => {
                info.style.background = "rgba(255,255,255,0.85)";
            });
        }
    });

    renderGradients();
    </script>
</body>
</html></main>
